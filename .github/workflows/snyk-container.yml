name: Snyk Container

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  snyk-container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container image
        # Tag the image with a deterministic name
        run: docker build -t local-app-image:latest .

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk container test and write SARIF
        # Ensure the step doesn't stop the workflow on non-zero exit (vulnerabilities cause non-zero)
        # continue-on-error allows the SARIF to be uploaded even if vulnerabilities are found
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # Run container scan on the locally-built image and produce a SARIF file for GitHub Code Scanning
          snyk container test local-app-image:latest --file=Dockerfile --sarif-file-output=snyk.sarif || true
          # Also create a monitor snapshot (optional)
          snyk monitor --all-projects || true

      - name: Upload Snyk SARIF to GitHub Code Scanning
        # Always run upload even if previous step found vulnerabilities
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif